<!DOCTYPE hmtl>
<html lang='en-us'>
    <head>
        <meta charset='utf-8'/>

        <title>Bob's Burgers</title>

        <!-- favicon link -->

        <!-- css/bootstrap links -->
        <link href="https://fonts.googleapis.com/css?family=Signika+Negative|Varela" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='assets/css/burger_style.css'/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class='container'>
            <div class='row'>
               <img class='col-lg-12' src='assets/img/bobsburgers.jpg'>  
            </div>
            
        </div>
        <div class='container'>
            <h1 class='mt-4 subheading'>Welcome to Bob's Burgers!</h1>            
            <p class='subheading'>Select a burger from the menu to order...</p>
            <div class="btn-group">
                <button type="button" class="btn btn-lg btn-danger dropdown-toggle subheading" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    This Burger
                </button>
                <div class="dropdown-menu subheading">
                    <a class="dropdown-item">Burger </a>
                    <a class="dropdown-item">Burger</a>
                    <a class="dropdown-item">Another Burger</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item">Burger of the Day</a>
                </div>
            </div>
                  
            <hr>

            <div class='row mt-4 subheading'>
                <h2 class='heading'></h2>
                <ul class="list-group col-lg-4">
                    <li class="list-group-item">ORDER 1: </li> 
                </ul>
                
                <button type="button" class="btn btn-outline-danger col-lg-2">ORDER UP</button>
                <div class='col-lg-2'></div>

                <ul class="list-group col-lg-4">
                    <li class="list-group-item disabled">ORDER 1: </li> 
                </ul>
            </div>
            
        </div>

    </body>
    
</html>
